<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 Project 02.1</title>

        <!-- Reset CSS -->

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

                            <li>

                            </li>
                            <li>

                            </li>
                            <li>

                            </li>
                            <li>
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="action">
                        <a href="#!" class="sign-in-act">Sign in</a>

                        </p>
                        <div class="cta-group">
                            <a href="#!" class="btn start-btn">Get Started</a>

                                        class="img"
                                    />

                            </button>
                        </div>
                    </div>
                    <!-- Hero right -->
                    <div class="media-block">
                        <img
                            src="./assets/img/people.png"

                        />
                        <div class="card-courses">
                            <div class="card-content">
                                <div class="book-group">
                                    <img
                                        src="./assets/img/book.svg"

                                        class="book"
                                    />

                                        src="./assets/img/row-group-2.svg"

                                        class="rows r2"
                                    />
                                    <img
                                        src="./assets/img/row-group-3.svg"

                                    />
